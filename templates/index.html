<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .text-white{
            color: white;
        }
    </style>    
<body style="background-color: black;">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Recommend System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a> 
                    <a class="nav-link" href="/recommend">Recommend</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length)%}
            <div class="col-md-3" style="margin-top:50px;">
                <div class="card" style="width: 18rem;">
                    <img src="{{ image[i] }}" class="card-img-top">
                    <div class="card-body">
                        <h4>{{ book_name[i]}}</h4>
                        <h6 class="card-text">Author:- {{ author[i] }}</h6>
                        <h6 class="card-text">Vote:- {{ votes[i]}}</h6>
                        <h6 class="card-text">Rating:- {{ rating[i] }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
            

</body>
</html>
